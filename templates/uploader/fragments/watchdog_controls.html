<div id="play_pause_btns_container" class="flex space-x-2">
	{# Stop Button #}
	<button 
		id="pause_button"
		class="rounded-full border-2 transition-all duration-500
			focus:ring-2 focus:ring-red-400
			{% if watchdog_paused %}
				text-red-400 border-red-400 cursor-default
			{% else %}
				text-gray-500 border-gray-500 hover:text-gray-300 hover:border-gray-300 hover:bg-red-300/80
			{% endif %}"
		hx-get="/pause_watchdog"
		hx-target="#play_pause_btns_container"
		x-init="
			$el.blur()
			{% if watchdog_paused == False %}
				tippy($el, 
				{
					theme: 'error',
					placement: 'bottom',
					animation: 'fade',
					allowHTML: true,
					trigger: 'mouseenter',
					content: 'Pause Uploading'
				})
			{% endif %}
		"
		>
		<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
			class="bi bi-pause " viewBox="0 0 16 16">
			<path
				d="M6 3.5a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5zm4 0a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5z" />
		</svg>
	</button>

	{# Play Button #}
	<button id="resume_button"
		class="rounded-full border-2 
			transition-all duration-500
			focus:ring-2 focus:ring-green-400
			{% if watchdog_paused == False %}
				text-green-400 border-green-400 cursor-default 
			{% else %}
				text-gray-500 border-gray-500 hover:text-gray-300 hover:border-gray-300 hover:bg-green-300/80
			{% endif %}" 
		hx-get="/restart_watchdog"
		hx-target="#play_pause_btns_container"
		x-init="
			$el.blur()
			{% if watchdog_paused %}
				tippy($el, 
				{
					theme: 'success',
					placement: 'bottom',
					animation: 'fade',
					allowHTML: true,
					trigger: 'mouseenter',
					content: 'Resume Auto Uploading'
				})
			{% endif %}
		">
		<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
			class="bi bi-play-fill " viewBox="0 0 14 16">
			<path
				d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z" />
		</svg>
	</button>
</div>
