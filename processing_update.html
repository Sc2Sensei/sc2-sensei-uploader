<!DOCTYPE html>
<html>

<head>
	<title>Sc2 Sensei Updater</title>
	<link id="output_css" rel="stylesheet" href="static/tailwind_css/output.css">
	<link rel="stylesheet" href="static/styles.css">
	<link rel="stylesheet" href="static/processing_update.css">
</head>
	
<body>

	
	
	<div class="w-screen h-screen p-1 justify-center bg-[#0e0e0e] overflow-hidden">
		<div class="flex justify-center w-full h-full">
			<div class="w-full card px-10 py-8 border border-accent/40 rounded-xl"
				style="background: linear-gradient(234deg, #273d5a 8%,  rgb(87, 107, 110) 34%, rgb(118, 131, 123) 47%,  rgb(101, 124, 128) 65%, #23344b 96%);">

				<div class="w-full h-full ">

				<img class=" absolute top-0 left-0 right-0 bottom-0 w-full h-full rounded-xl"
					src="static/gradient_blue_black.jpg" alt="bg" style="opacity:0.8" />
				
				<div class="relative mb-3 flex justify-center z-50">
					<div class="request-loader">
					
						<img id="logo-img" class="h-[4.8rem] z-5" src="static/icons/sc2_sensei_logo_v6.1.png"
						alt="Sc2-Sensei" />
					
					</div>
				</div>


			</div>
			<div class="relative mt-3 text-center">
				<p class="text-lg text-accent font-semibold">Updating Sc2 Sensei. Please Wait...</p>
			</div>
		</div>
	</div>

</body>

</html>
