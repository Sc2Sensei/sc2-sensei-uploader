<!DOCTYPE html>
<html>

<head>
	<title>Sc2 Sensei Updater</title>
	<link id="output_css" rel="stylesheet" href="static/tailwind_css/output.css">
	<link rel="stylesheet" href="static/styles.css">
	<link rel="stylesheet" href="static/processing_update.css">
</head>
	
<body>

	
	
	<div class="w-screen h-screen p-1 justify-center bg-[#0e0e0e] overflow-hidden">
		<button class="absolute top-2 right-2 z-10 h-[30px] w-[30px]
			bg-gray-700 text-error px-2 py-1 rounded-full text-sm
			border border-error
			hover:bg-error hover:border-white hover:text-white"> 
			X </button>

		<div class="flex justify-center w-full h-full">
			<div class="w-full card px-10 py-8 border border-accent/40 rounded-xl"
				style="background: linear-gradient(234deg, #273d5a 8%,  rgb(87, 107, 110) 34%, rgb(118, 131, 123) 47%,  rgb(101, 124, 128) 65%, #23344b 96%);">

				<div class="w-full h-full ">

				<img class=" absolute top-0 left-0 right-0 bottom-0 -z-2 w-full h-full rounded-xl"
					src="static/gradient_blue_black.jpg" alt="bg" style="opacity:0.8" />
				
				<div class="relative mb-3 flex justify-center z-50">
					<div class="">

						<img id="logo-img" class="max-h-[4.7rem] bg-yellow-700 z-5 rounded-full" src="static/icons/sc2_sensei_logo_red_v2.png" 
						alt="Sc2-Sensei" />
					
					</div>
				</div>


			</div>
			<div class="relative z-2 mt-1 justify-center flex space-x-2 items-center">
				<p class="text-lg text-warning font-semibold text-center">Sc2 Sensei Failed Updating</p>
					<button class="bg-gray-700 text-accent px-2 py-1 rounded-lg 
						border border-accent
						hover:bg-accent hover:border-white hover:text-white"> 
						Retry </button>

			</div>
		</div>
	</div>

</body>

</html>
